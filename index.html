<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

    datasets: [{
      label: 'Population',
      data: [
        614437,
        342483,
        223431,
        122209,
        89234,
        43233,
        56988,
        77882,
        34445,
        57889,
        23342,
        45542,
        22234
      ]
    }]
  },
  options: {}
});
  </script>

</body>
</html>
